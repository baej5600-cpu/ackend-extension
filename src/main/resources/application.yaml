server:
  port: 8080

spring:
  application:
    name: BackendExtension

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: 

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Swagger UI (Springdoc)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Custom OpenAPI metadata
api:
  title: Backend Extension API
  version: v1
  description: API documentation for reservation, place, review, and share endpoints
